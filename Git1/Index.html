<!DOCTYPE html>
<html lang="en">

<head>
  <title>JavaScript Assignments</title>
<script>
  function generateTable(){
    var getData = document.getElementById("number").value;
    var putData = document.getElementById("display");
    var i;
        for(i = 1; i<=10; i++){
        putData.innerHTML+=getData+ " x " + i + " = " + getData * i+"<br>";
}
}
</script>
</head>
<body>
<center>
<h1>Multiplication Table Generator</h1>

  <input type="number" placeholder="Enter value" id="number">
  <button onclick="generateTable()">submit</button>
  <br><hr>
  <div id="display"></div>

</center>

  <script src="app.js"></script>
</body>
</html>
